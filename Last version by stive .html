<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 PREDICTOR ULTIMATE PRO MAX+ 🔥</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400;700&family=Kanit:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #8A2BE2;
            --secondary: #FF00FF;
            --accent: #00FFFF;
            --text: #E6E6FA;
            --bg: #0F0520;
            --card-bg: rgba(20, 5, 40, 0.8);
            --success: #00FFAA;
            --fail: #FF4444;
            --neon-pink: #FF10F0;
            --neon-blue: #00F0FF;
        }
        
        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-size: 14px;
        }

        h1 {
            text-align: center;
            padding: 15px;
            margin: 0;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
            border: 1px solid var(--primary);
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent);
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--primary);
            border-radius: 8px;
            background: rgba(15, 5, 32, 0.9);
            color: var(--text);
            font-size: 15px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
            margin-top: 8px;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.7);
        }

        .btn-success {
            background: var(--success);
            color: #000;
            font-weight: bold;
        }

        .btn-fail {
            background: var(--fail);
            font-weight: bold;
        }

        .btn-analyze {
            background: var(--neon-blue);
            color: #000;
        }

        .btn-clear {
            background: #FF4444;
            color: white;
        }

        .chart-container {
            height: 250px;
            margin-top: 20px;
        }

        .visual-graph {
            height: 350px;
            margin-top: 30px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            grid-column: 1 / -1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 15px 0;
        }

        .stat-box {
            background: rgba(40, 15, 80, 0.6);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .stat-box div:first-child {
            font-size: 13px;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .stat-box div:last-child {
            font-size: 18px;
            font-weight: bold;
        }

        .rainbow-text {
            background: linear-gradient(to right, var(--neon-pink), var(--neon-blue), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            border: 1px solid var(--primary);
            text-align: center;
        }

        th {
            background: rgba(138, 43, 226, 0.3);
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: rgba(138, 43, 226, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>🔥 PREDICTOR ULTIMATE PRO MAX+ By STIVE🔥</h1>

    <div class="container">
        <!-- Colonne de gauche - Formulaire -->
        <div class="card">
            <h3><i class="fas fa-calculator"></i> PARAMÈTRES</h3>
            
            <div class="input-group">
                <label for="cote"><i class="fas fa-chart-line"></i> Côte (≥5.00):</label>
                <input type="number" id="cote" min="5" step="0.01" placeholder="Ex: 7.50">
            </div>
            
            <div class="input-group">
                <label for="tour"><i class="fas fa-list-ol"></i> Tour (00-99):</label>
                <input type="number" id="tour" min="0" max="99" placeholder="Ex: 42">
            </div>
            
            <div class="input-group">
                <label for="heure"><i class="far fa-clock"></i> Heure (hh:mm:ss):</label>
                <div style="display: flex; gap: 8px;">
                    <input type="text" id="heure" placeholder="15:30:45">
                    <button onclick="getServerTime()"><i class="fas fa-sync-alt"></i> Heure Actuelle</button>
                </div>
            </div>
            
            <button onclick="calculer()" style="background: var(--secondary); margin-top: 15px; font-size: 16px;">
                <i class="fas fa-bolt"></i> CALCULER PRÉDICTIONS
            </button>

            <div class="input-group" style="margin-top: 20px;">
                <label><i class="fas fa-brain"></i> Analyse Intelligente:</label>
                <div id="intelligentResult" style="padding: 12px; background: rgba(40, 15, 80, 0.6); border-radius: 10px; font-size: 14px; min-height: 80px;">
                    <p style="margin: 0; color: var(--accent);">Système prêt. Entrez des paramètres et cliquez sur calculer.</p>
                </div>
            </div>
        </div>

        <!-- Colonne de droite - Résultats -->
        <div class="card">
            <h3><i class="fas fa-chart-bar"></i> RÉSULTATS</h3>
            
            <div class="input-group">
                <label><i class="fas fa-magic"></i> Tours Prédits:</label>
                <input type="text" id="pred-tours" readonly style="font-weight: bold; font-size: 15px;">
            </div>
            
            <div class="input-group">
                <label><i class="fas fa-clock"></i> Heures Prédites:</label>
                <input type="text" id="pred-heures" readonly style="font-weight: bold; font-size: 15px;">
            </div>

            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button class="btn-success" onclick="markPrediction(true)" style="flex: 1;">
                    <i class="fas fa-check"></i> BOOM (Réussi)
                </button>
                <button class="btn-fail" onclick="markPrediction(false)" style="flex: 1;">
                    <i class="fas fa-times"></i> CRASH (Échec)
                </button>
            </div>

            <button class="btn-analyze" onclick="predictNext5Plus()" style="width: 100%; margin-top: 15px; padding: 12px;">
                <i class="fas fa-crystal-ball"></i> PRÉDIRE PROCHAINE 5+
            </button>

            <div class="chart-container">
                <canvas id="resultsChart"></canvas>
            </div>

            <div class="stats-grid">
                <div class="stat-box">
                    <div>Précision</div>
                    <div id="accuracy-stat" class="rainbow-text">0%</div>
                </div>
                <div class="stat-box">
                    <div>Total</div>
                    <div id="total-stat" class="rainbow-text">0</div>
                </div>
                <div class="stat-box">
                    <div>Réussis</div>
                    <div id="success-stat" class="rainbow-text">0</div>
                </div>
                <div class="stat-box">
                    <div>Échecs</div>
                    <div id="fail-stat" class="rainbow-text">0</div>
                </div>
            </div>
        </div>

        <!-- Graphique visuel -->
        <div class="visual-graph">
            <h3 style="margin-top: 0;"><i class="fas fa-chart-line"></i> VISUALISATION DES TENDANCES</h3>
            <canvas id="visualChart"></canvas>
        </div>

        <!-- Historique avec bouton Effacer -->
        <div class="card" style="grid-column: 1 / -1;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="margin: 0;"><i class="fas fa-history"></i> HISTORIQUE DES PRÉDICTIONS</h3>
                <button class="btn-clear" onclick="clearHistory()">
                    <i class="fas fa-trash-alt"></i> Effacer l'historique
                </button>
            </div>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Côte</th>
                            <th>Tour</th>
                            <th>Heure</th>
                            <th>Tours Prédits</th>
                            <th>Heures Prédites</th>
                            <th>Résultat</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="history-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Données et configuration
        let predictions = JSON.parse(localStorage.getItem('deltaPredictions')) || [];
        let resultsChart = null;
        let visualChart = null;
        let lastCalculation = null;
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            loadHistory();
            updateStats();
            updateAnalysis();
        });

        // Initialiser les graphiques
        function initCharts() {
            // Graphique des résultats (doughnut)
            const ctx = document.getElementById('resultsChart').getContext('2d');
            resultsChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['BOOM', 'CRASH'],
                    datasets: [{
                        data: [getSuccessCount(), getFailCount()],
                        backgroundColor: ['var(--success)', 'var(--fail)'],
                        borderWidth: 0,
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: {
                                    family: 'Kanit',
                                    size: 14
                                },
                                color: 'var(--text)',
                                padding: 20
                            }
                        },
                        tooltip: {
                            bodyFont: {
                                family: 'Kanit',
                                size: 14
                            }
                        }
                    },
                    cutout: '65%'
                }
            });

            // Graphique visuel (line)
            const vCtx = document.getElementById('visualChart').getContext('2d');
            visualChart = new Chart(vCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Côte',
                            data: [],
                            borderColor: 'var(--neon-pink)',
                            backgroundColor: 'rgba(255, 16, 240, 0.1)',
                            borderWidth: 2,
                            tension: 0.4,
                            yAxisID: 'y',
                            pointRadius: 5,
                            pointHoverRadius: 7
                        },
                        {
                            label: 'Résultats (1=BOOM, 0=CRASH)',
                            data: [],
                            borderColor: 'var(--neon-blue)',
                            backgroundColor: 'rgba(0, 240, 255, 0.1)',
                            borderWidth: 2,
                            tension: 0.4,
                            yAxisID: 'y1',
                            pointRadius: 5,
                            pointHoverRadius: 7
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Valeur de la côte',
                                color: 'var(--accent)'
                            },
                            grid: {
                                color: 'rgba(138, 43, 226, 0.2)'
                            },
                            ticks: {
                                color: 'var(--text)'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            min: -0.5,
                            max: 1.5,
                            title: {
                                display: true,
                                text: 'Résultat',
                                color: 'var(--accent)'
                            },
                            grid: {
                                drawOnChartArea: false
                            },
                            ticks: {
                                stepSize: 1,
                                callback: function(value) {
                                    if (value === 1) return 'BOOM';
                                    if (value === 0) return 'CRASH';
                                    return '';
                                },
                                color: 'var(--text)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(138, 43, 226, 0.2)'
                            },
                            ticks: {
                                color: 'var(--text)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'var(--text)',
                                font: {
                                    family: 'Kanit',
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label === 'Résultats (1=BOOM, 0=CRASH)') {
                                        return context.raw === 1 ? 'BOOM' : 'CRASH';
                                    }
                                    if (label) label += ': ';
                                    if (context.parsed.y !== null) {
                                        label += context.parsed.y;
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
            updateVisualChart();
        }

        // Fonction principale de calcul
        function calculer() {
            const cote = parseFloat(document.getElementById("cote").value);
            const tour = parseInt(document.getElementById("tour").value);
            const heure = document.getElementById("heure").value;

            // Validation
            if (isNaN(cote) || cote < 5) {
                alert("La côte minimale est 5.00");
                return;
            }
            if (isNaN(tour) || tour < 0 || tour > 99) {
                alert("Tour invalide (00-99)");
                return;
            }
            if (!/^([01]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$/.test(heure)) {
                alert("Format heure invalide (hh:mm:ss)");
                return;
            }

            // Vérification des doublons
            const currentData = { cote, tour, heure };
            if (lastCalculation && 
                JSON.stringify(lastCalculation) === JSON.stringify(currentData)) {
                alert("⚠️ Vous ne pouvez pas calculer les mêmes données deux fois de suite");
                return;
            }

            // Calcul des prédictions
            let predTours, predHeures;
            const [h, m, s] = heure.split(':').map(Number);

            if (cote < 10) {
                // Stratégie côte < 10
                predTours = [
                    (tour + 18) % 100,
                    (tour + 19) % 100,
                    (tour + 20) % 100
                ].map(n => `TOUR ${String(n).padStart(2, '0')}`).join(' / ');
                
                // Temps: +5:07 et +5:53
                const date1 = addTime(heure, 0, 5, 7);
                const date2 = addTime(heure, 0, 5, 53);
                predHeures = [
                    `${date1}`,
                    `${date2}`
                ].join(' / ');
            } else {
                // Stratégie côte ≥ 10
                predTours = [
                    (tour + 12) % 100,
                    (tour + 14) % 100,
                    (tour + 15) % 100
                ].map(n => `TOUR ${String(n).padStart(2, '0')}`).join(' / ');
                
                // Temps: +4:13 et +5:21
                const date1 = addTime(heure, 0, 4, 13);
                const date2 = addTime(heure, 0, 5, 21);
                predHeures = [
                    `${date1}`,
                    `${date2}`
                ].join(' à ');
            }

            // Affichage
            document.getElementById("pred-tours").value = predTours;
            document.getElementById("pred-heures").value = predHeures;

            // Sauvegarde
            const prediction = {
                cote, tour, heure,
                predTours, predHeures,
                timestamp: new Date().toISOString(),
                success: null
            };
            
            predictions.unshift(prediction);
            localStorage.setItem('deltaPredictions', JSON.stringify(predictions));
            lastCalculation = currentData;
            
            // Mise à jour interface
            loadHistory();
            updateStats();
            updateChart();
            updateVisualChart();
            updateAnalysis();
        }

        // Marquer une prédiction
        function markPrediction(success) {
            if (predictions.length === 0) {
                alert("Aucune prédiction récente à évaluer");
                return;
            }
            
            if (predictions[0].success !== null) {
                alert("Cette prédiction a déjà été évaluée");
                return;
            }
            
            predictions[0].success = success;
            localStorage.setItem('deltaPredictions', JSON.stringify(predictions));
            
            // Mise à jour interface
            loadHistory();
            updateStats();
            updateChart();
            updateVisualChart();
            updateAnalysis();
            
            // Feedback
            const result = success ? "BOOM ✅" : "CRASH ❌";
            document.getElementById("intelligentResult").innerHTML += 
                `<p style="color: ${success ? 'var(--success)' : 'var(--fail)'}; margin: 5px 0;">Dernier résultat: ${result}</p>`;
        }

        // Obtenir l'heure actuelle
        async function getServerTime() {
            try {
                // Essayer d'obtenir l'heure précise
                const response = await fetch('https://worldtimeapi.org/api/ip');
                const data = await response.json();
                const datetime = new Date(data.datetime);
                document.getElementById('heure').value = datetime.toTimeString().substr(0, 8);
            } catch (error) {
                // Fallback sur l'heure locale
                console.log("API non disponible, utilisation de l'heure locale");
                const now = new Date();
                document.getElementById('heure').value = 
                    `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
            }
        }

        // Prédire la prochaine occurrence 5+
        function predictNext5Plus() {
            const validPredictions = predictions.filter(p => p.cote >= 5 && p.success !== null);
            
            if (validPredictions.length < 2) {
                alert("Pas assez de données (minimum 2 prédictions avec côte ≥5 évaluées)");
                return;
            }
            
            let intervals = [];
            for (let i = 1; i < validPredictions.length; i++) {
                const prevTime = validPredictions[i-1].heure;
                const currTime = validPredictions[i].heure;
                const diff = timeToSeconds(currTime) - timeToSeconds(prevTime);
                intervals.push(Math.abs(diff));
            }
            
            const averageInterval = intervals.reduce((a, b) => a + b, 0) / intervals.length;
            const lastTime = validPredictions[0].heure;
            const nextPrediction = new Date(timeToSeconds(lastTime) * 1000 + averageInterval * 1000);
            
            document.getElementById('intelligentResult').innerHTML = `
                <strong>PRÉDICTION 5+</strong><br>
                <strong>Dernière 5+:</strong> ${lastTime}<br>
                <strong>Intervalle moyen:</strong> ${formatDuration(averageInterval)}<br>
                <strong>Prochaine estimation:</strong> ${nextPrediction.toTimeString().substr(0, 8)}<br>
                <small>Basé sur ${validPredictions.length} occurrences</small>
            `;
        }

        // Effacer l'historique
        function clearHistory() {
            if (confirm("⚠️ Voulez-vous vraiment effacer TOUT l'historique ? Cette action est irréversible.")) {
                predictions = [];
                localStorage.removeItem('deltaPredictions');
                loadHistory();
                updateStats();
                updateChart();
                updateVisualChart();
                lastCalculation = null;
                
                document.getElementById("pred-tours").value = "";
                document.getElementById("pred-heures").value = "";
                document.getElementById("intelligentResult").innerHTML = 
                    "<p style='color: var(--accent)'>Historique effacé. Prêt pour de nouvelles prédictions.</p>";
                
                alert("Historique effacé avec succès !");
            }
        }

        // Fonctions utilitaires
        function addTime(time, h, m, s) {
            const [hh, mm, ss] = time.split(':').map(Number);
            const date = new Date();
            date.setHours(hh + h, mm + m, ss + s);
            return date.toTimeString().substr(0, 8);
        }

        function timeToSeconds(timeStr) {
            const [hours, minutes, seconds] = timeStr.split(':').map(Number);
            return hours * 3600 + minutes * 60 + seconds;
        }

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.round(seconds % 60);
            return `${mins}min${secs.toString().padStart(2, '0')}s`;
        }

        function getSuccessCount() {
            return predictions.filter(p => p.success === true).length;
        }

        function getFailCount() {
            return predictions.filter(p => p.success === false).length;
        }

        function updateStats() {
            const total = predictions.length;
            const success = getSuccessCount();
            const fail = getFailCount();
            const accuracy = (success + fail) > 0 ? Math.round((success / (success + fail)) * 100) : 0;
            
            document.getElementById('accuracy-stat').textContent = `${accuracy}%`;
            document.getElementById('total-stat').textContent = total;
            document.getElementById('success-stat').textContent = success;
            document.getElementById('fail-stat').textContent = fail;
        }

        function updateChart() {
            if (resultsChart) {
                resultsChart.data.datasets[0].data = [getSuccessCount(), getFailCount()];
                resultsChart.update();
            }
        }

        function updateVisualChart() {
            const lastPredictions = predictions.slice(0, 15).reverse();
            
            visualChart.data.labels = lastPredictions.map((p, i) => `Préd. ${i+1}`);
            visualChart.data.datasets[0].data = lastPredictions.map(p => p.cote);
            visualChart.data.datasets[1].data = lastPredictions.map(p => 
                p.success === true ? 1 : p.success === false ? 0 : null
            );
            visualChart.update();
        }

        function loadHistory() {
            const tbody = document.getElementById('history-body');
            tbody.innerHTML = predictions.map(pred => `
                <tr>
                    <td>${pred.cote.toFixed(2)}</td>
                    <td>${String(pred.tour).padStart(2, '0')}</td>
                    <td>${pred.heure}</td>
                    <td>${pred.predTours}</td>
                    <td>${pred.predHeures}</td>
                    <td style="color: ${pred.success === true ? 'var(--success)' : pred.success === false ? 'var(--fail)' : '#999'}">
                        ${pred.success === true ? 'BOOM' : pred.success === false ? 'CRASH' : '-'}
                    </td>
                    <td>${new Date(pred.timestamp).toLocaleTimeString()}</td>
                </tr>
            `).join('');
        }

        function updateAnalysis() {
            const validPredictions = predictions.filter(p => p.success !== null);
            
            if (validPredictions.length < 2) {
                document.getElementById('intelligentResult').innerHTML = 
                    "<p style='color: var(--accent)'>Effectuez au moins 2 prédictions et évaluez-les pour activer l'analyse avancée</p>";
                return;
            }
            
            let intervals = [];
            for (let i = 1; i < validPredictions.length; i++) {
                const prevTime = validPredictions[i-1].heure;
                const currTime = validPredictions[i].heure;
                const diff = timeToSeconds(currTime) - timeToSeconds(prevTime);
                intervals.push(Math.abs(diff));
            }
            
            const averageInterval = intervals.reduce((a, b) => a + b, 0) / intervals.length;
            const lastTime = validPredictions[0].heure;
            const nextPrediction = new Date(timeToSeconds(lastTime) * 1000 + averageInterval * 1000);
            
            document.getElementById('intelligentResult').innerHTML = `
                <strong>ANALYSE EN TEMPS RÉEL</strong><br>
                <strong>Dernière occurrence:</strong> ${lastTime}<br>
                <strong>Intervalle moyen:</strong> ${formatDuration(averageInterval)}<br>
                <strong>Prochaine estimation:</strong> ${nextPrediction.toTimeString().substr(0, 8)}<br>
                <small>Basé sur ${validPredictions.length} prédictions évaluées</small>
            `;
        }
    </script>
